<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMaster Pro | Logistics Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FFF5F5;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .gold-gradient {
            background: linear-gradient(135deg, #D4A373 0%, #E5989B 100%);
        }
    </style>
</head>

<body class="text-slate-800 antialiased">

    <header class="py-8 px-6 text-center">
        <h1 class="text-3xl font-bold tracking-tight text-slate-900">TrackMaster <span class="text-[#E5989B]">Pro</span>
        </h1>
        <p class="text-slate-500 text-sm mt-2 uppercase tracking-widest">Premium Beauty Logistics</p>
    </header>

    <main class="max-auto max-w-5xl px-6 pb-20">

        <div class="glass-card rounded-3xl p-8 mb-10 shadow-sm">
            <h2 class="text-xl font-semibold mb-6">Localizar Encomenda</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="trackCode" placeholder="Insira o código de rastreio (ex: AA123456789BR)"
                    class="flex-1 px-6 py-4 rounded-2xl border border-pink-100 focus:outline-none focus:ring-2 focus:ring-[#E5989B] bg-white/50 transition-all">
                <button onclick="track()"
                    class="gold-gradient text-white px-10 py-4 rounded-2xl font-semibold hover:opacity-90 transition-all shadow-lg shadow-pink-200">
                    Rastrear Agora
                </button>
            </div>
            <div id="loading" class="hidden mt-4 text-center text-[#D4A373] animate-pulse">Consultando base de dados...
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="glass-card rounded-3xl p-6 text-center shadow-sm">
                <p class="text-slate-400 text-xs uppercase tracking-wider mb-2">Total de Pedidos</p>
                <span id="total_pedidos" class="text-3xl font-bold text-slate-800">0</span>
            </div>
            <div class="glass-card rounded-3xl p-6 text-center shadow-sm border-l-4 border-[#E5989B]">
                <p class="text-slate-400 text-xs uppercase tracking-wider mb-2">Em Trânsito</p>
                <span id="em_transito" class="text-3xl font-bold text-[#E5989B]">0</span>
            </div>
            <div class="glass-card rounded-3xl p-6 text-center shadow-sm">
                <p class="text-slate-400 text-xs uppercase tracking-wider mb-2">Entregues</p>
                <span id="entregues" class="text-3xl font-bold text-emerald-500">0</span>
            </div>
        </div>

        <div class="glass-card rounded-3xl overflow-hidden shadow-sm">
            <div class="px-8 py-6 border-b border-pink-50 flex justify-between items-center">
                <h3 class="font-semibold text-lg">Histórico Recente</h3>
                <span class="text-xs bg-pink-100 text-[#E5989B] px-3 py-1 rounded-full">Atualizado em tempo real</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50/50 text-slate-400 text-xs uppercase">
                            <th class="px-8 py-4">Código</th>
                            <th class="px-8 py-4">Data/Hora</th>
                            <th class="px-8 py-4">Status</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Função para carregar estatísticas e histórico
        async function loadData() {
            const stats = await fetch('/api/stats').then(r => r.json());
            document.getElementById('total_pedidos').innerText = stats.total_pedidos;
            document.getElementById('em_transito').innerText = stats.em_transito;
            document.getElementById('entregues').innerText = stats.entregues;

            const history = await fetch('/api/history').then(r => r.json());
            const body = document.getElementById('historyBody');
            body.innerHTML = history.map(item => `
                <tr class="border-b border-pink-50 hover:bg-white/50 transition-all">
                    <td class="px-8 py-5 font-medium text-slate-700 font-mono">${item.code}</td>
                    <td class="px-8 py-5 text-sm text-slate-400">${item.timestamp}</td>
                    <td class="px-8 py-5">
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${item.status.includes('Entregue') ? 'bg-emerald-100 text-emerald-600' : 'bg-pink-100 text-[#E5989B]'}">
                            ${item.status}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        async function track() {
            const code = document.getElementById('trackCode').value;
            if (!code) return alert("Por favor, insira um código.");

            document.getElementById('loading').classList.remove('hidden');
            await fetch('/api/track', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            });
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('trackCode').value = '';
            loadData();
        }

        // Carrega os dados ao abrir a página
        loadData();
        // Atualiza a cada 30 segundos
        setInterval(loadData, 30000);
    </script>
</body>

</html>
